<div class="fondo-negro animaded fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subir Imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
                    <div class="form-group text-center">
                        <label class="col-md-12">Fotograf√≠a del usuario</label>

                        <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150" />
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />

                        <br><br>

                        <input (change)="seleccionImagen( $event.target.files[0] )" type="file" name="image">

                        <br><br>

                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button">Cancelar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
